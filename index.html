<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Seseorang yang Spesial</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
    height:100vh;
    background:linear-gradient(135deg,#141e30,#243b55);
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* Bintang */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    opacity:0.8;
    animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.2}
    to{opacity:1}
}

/* Card */
.card{
    width:380px;
    padding:30px;
    border-radius:25px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(15px);
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.5);
    animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

h2{
    margin-bottom:15px;
    font-weight:600;
    color:#ff9ecf;
}

p{
    min-height:80px;
    margin-bottom:15px;
}

input{
    padding:10px;
    border-radius:15px;
    border:none;
    width:80%;
    text-align:center;
    margin-bottom:15px;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:20px;
    margin:8px;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}

.btn-yes{
    background:#ff4b7d;
    color:white;
}

.btn-yes:hover{
    background:#ff1f5a;
}

.btn-no{
    background:#ccc;
    position:absolute;
}

.final{
    font-size:18px;
    line-height:1.6;
}

</style>
</head>
<body>

<div class="card" id="box">
    <h2>Hai Kamu ðŸŒ™</h2>
    <p>Masukin dulu nama kamu ya...</p>
    <input type="text" id="nama" placeholder="Nama kamu...">
    <br>
    <button class="btn-yes" onclick="start()">Mulai Cerita</button>
</div>

<audio autoplay loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>

/* Bintang */
for(let i=0;i<120;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    document.body.appendChild(star);
}

let story=[
"Sejak pertama kali aku lihat kamu...",
"Aku nggak tau kenapa dunia rasanya beda.",
"Seolah-olah semuanya berhenti sebentar cuma buat ngasih aku waktu buat ngeliat kamu lebih lama.",
"Senyum kamu itu sederhana...",
"Tapi efeknya ke aku luar biasa.",
"Setiap kamu lewat, jantung aku selalu nggak bisa diajak kompromi.",
"Aku coba buat biasa aja...",
"Aku coba buat nganggep ini cuma kagum sesaat...",
"Tapi makin hari, rasa ini makin tumbuh.",
"Dan sekarang aku sadar...",
"Aku nggak mau cuma jadi penonton dalam hidup kamu."
];

let index=0;
let nama="";

function start(){
    nama=document.getElementById("nama").value;
    if(nama==""){alert("Isi dulu namanya ðŸ˜…");return;}
    next();
}

function next(){
    if(index<story.length){
        document.getElementById("box").innerHTML=
        "<h2>Untuk "+nama+" ðŸ’–</h2><p id='text'></p><button class='btn-yes' onclick='next()'>Lanjut</button>";
        typeWriter(story[index]);
        index++;
    }else{
        confession();
    }
}

function typeWriter(text){
    let i=0;
    document.getElementById("text").innerHTML="";
    function typing(){
        if(i<text.length){
            document.getElementById("text").innerHTML+=text.charAt(i);
            i++;
            setTimeout(typing,40);
        }
    }
    typing();
}

function confession(){
    document.getElementById("box").innerHTML=
    "<h2>"+nama+" ðŸ’•</h2>"+
    "<p class='final'>Aku suka kamu.<br>Mau nggak jadi bagian paling indah dalam hidup aku?</p>"+
    "<button class='btn-yes' onclick='accepted()'>Mau ðŸ’–</button>"+
    "<button class='btn-no' id='noBtn'>Tidak</button>";

    moveNo();
}

function moveNo(){
    const btn=document.getElementById("noBtn");
    let speed=1;

    function runaway(){
        btn.style.top=Math.random()*300+"px";
        btn.style.left=Math.random()*300+"px";
        speed+=0.5;
    }

    btn.addEventListener("mouseover",runaway);
    btn.addEventListener("click",runaway);
}

function accepted(){
    document.getElementById("box").innerHTML=
    "<h2>Terima Kasih ðŸ˜­ðŸ’–</h2>"+
    "<p class='final'>Aku janji bakal jagain kamu, bikin kamu ketawa,<br>dan jadi alasan kamu senyum setiap hari âœ¨</p>";
}

</script>

</body>
</html>
